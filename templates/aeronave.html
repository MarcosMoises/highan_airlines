 <!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Cadastro de Aeronave</title>
    <link rel="stylesheet" href="../css/materialize.css">
    <link rel="stylesheet" href="../css/estilo.css">
  </head>

  <body>
    <form class="form" action="" method="post">
      <p class="register"> Aeronave </p>
      <div class="row">
        <div class="input-field col s8">
          <input type="text" name="marca" id="marca" required>
          <label for="marca">Marca</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8">
          <input type="text" name="modelo" id="modelo" required>
          <label for="modelo">Modelo</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8">
          <textarea id="descricao" class="materialize-textarea" required></textarea>
          <label for="descricao">Descrição</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8">
          <input type="number" name="assentos" id="assentos"  required>
          <label for="assentos">Total de assentos</label>
        </div>
      </div>

      <div class="row">
        <div class="col s6">
          <input class="btn blue" type="submit" value="cadastrar">
        </div>
        <div class="col s6">
          <input class="btn blue" type="reset" value="limpar">
        </div>
      </div>
    </form>

    <script type="text/javascript" src="../js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="../js/materialize.js"></script>
  </body>
</html>
