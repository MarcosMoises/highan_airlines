 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Funcion√°rio</title>
    <link rel="stylesheet" href="../css/materialize.css">
    <link rel="stylesheet" href="../css/estilo.css">
  </head>
  <body>
    <form class="form" action="" method="post">
      <p class="register"> Login </p>
      <div class="row">
        <div class="input-field col s8">
          <input type="text" name="cpf" id="cpf" required>
          <label for="cpf">CPF</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8">
          <input type="password" name="senha" id="senha" required>
          <label for="senha">Senha</label>
        </div>
      </div>

      <div class="row">
        <div class="col s6">
          <input class="btn blue" type="submit" value="cadastrar">
        </div>
        <div class="col s6">
          <input class="btn blue" type="reset" value="limpar">
        </div>
      </div>
    </form>

    <script type="text/javascript" src="../js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="../js/materialize.js"></script>
    <script type="text/javascript" src="form_js.js"></script>
  </body>
</html>
