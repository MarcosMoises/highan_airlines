<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cadastro de Função</title>
  <link rel="stylesheet" href="../css/materialize.css">
  <link rel="stylesheet" href="../css/estilo.css">
</head>
 <body>
   <form class="form" action="" method="post">
     <p class="register"> Função </p>
     <div class="row">
       <div class="input-field col s8">
         <input type="text" name="nome" id="nome" required>
         <label for="nome">Nome</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s8">
         <input type="number" name="salario" id="salario" required>
         <label for="salario">Salario</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s8">
         <select required>
            <option value="" disabled selected>Escolha o Local de Trabalho</option>
            <option value="1">Ambiente urbano</option>
            <option value="2">Voos internacionais</option>
            <option value="3">Ambiente interno aeronave</option>
          </select>
          <label>Local Trabalho</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s8">
         <textarea id="descricao" class="materialize-textarea"></textarea>
         <label for="descricao">Descrição</label>
       </div>
     </div>

     <div class="row">
       <div class="col s6">
         <input class="btn blue" type="submit" value="cadastrar">
       </div>
       <div class="col s6">
         <input class="btn blue" type="reset" value="limpar">
       </div>
     </div>
   </form>

   <script type="text/javascript" src="../js/jquery-2.1.1.js"></script>
   <script type="text/javascript" src="../js/materialize.js"></script>
   <script type="text/javascript" src="form_js.js"></script>

 </body>
</html>
